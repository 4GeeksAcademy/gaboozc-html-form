<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    .card-form {
        width: 100%;
        margin: 50px auto;
        border: 1px solid #e3e6f0;
        border-radius: 5px;
        background-color: #ffffff; /* Fondo blanco del formulario */
    }

    .form-header {
        background-color: #f8f9fc; /* Fondo claro */
        padding: 15px;
        border-bottom: 1px solid #e3e6f0; /* Borde inferior */
        font-size: 18px;
        font-weight: bold;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    .error-message {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        margin: 10px 15px; /* Añade margen para separar */
        border: 1px solid #e3e6f0; /* Borde para diferenciar */
        border-radius: 5px;
    }

    .form-section {
        padding: 15px; /* Añade espacio entre el mensaje y el contenido */
    }

    .form-buttons {
        background-color: #f8f9fc; /* Fondo claro, igual al encabezado */
        border-top: 1px solid #e3e6f0;
        padding: 15px;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
    }

    .form-buttons button {
        padding: 10px 20px;
        border-radius: 5px;
    }
    .accepted-cards {
    background-color: #747474; 
    padding: 10px;
    border-radius: 5px; 
    border: 1px solid #ddd;
    display: inline-block;
    margin-top: 5px;
    margin-right: 100px;
}
    
    </style>
</head>
<body>

    <div class="container">
        <div class="card-form">
            <div class="form-header">Payment form example</div> 
            <div class="error-message">Some fields are missing</div> 
            <div class="form-section">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="cardNumber">Card #</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-4">
                        <label for="cvc">CVC #</label>
                        <input type="text" class="form-control" id="cvc" placeholder="0000">
                    </div>
                    <div class="col-md-2">
                        <label for="amount">Amount</label>
                        <input type="text" class="form-control" id="amount" placeholder="$ Amount">
                    </div>
                    <div class="col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Name">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
    
                    <div class="row">
                        <div class="col-md-6">
                            <label>We accept:</label>
                            <div class="accepted-cards">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa fa-2xl"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard fa-2xl"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-discover fa-2xl"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-paypal fa-2xl"></i></label>
                                </div>
                            </div>
                        </div>
    
                        <div class="col-md-6">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" placeholder="Add any notes here."></textarea>
                        </div>
                    </div>
    
                    <div class="form-buttons">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
